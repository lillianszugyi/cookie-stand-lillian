<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat|Cutive+Mono|Karma' rel='stylesheet' type='text/css'>
    <title>Pat's Cookie Stand | Daily Sales Projections</title>
  </head>
  <header>
    <h1>Pat's Cookie Stand</h1>
    <img src="assets/salmon.png"/>
    <h3>Salmon cookies made with fish, salmon cookies are delish!</h3>
  </header>
  <body>
    <h2>Daily Sales Projections</h2>
    <div id="form-div">
      <form method="post">
        <fieldset>
          <legend>Add New Store</legend>
            <label>Store Name</label>
            <input type="text" id="store-input" placeholder="store name">
            <label>Min Customer</label>
            <input type="number" id="min-input" placeholder="min">
            <label>Max Customer</label>
            <input type="number" id="max-input" placeholder="max">
            <label>Average Cookies</label>
            <input type="number" id="avg-input" placeholder="avg">
            <input type="button" id="add-button-input" value="Add Store">
        </fieldset>
      </form>
    </div>
    <table>
      <tr id="hours"></tr>
      <tr id="pikePlace"></tr>
      <tr id="seatacAirport"></tr>
      <tr id="southcenter"></tr>
      <tr id="bellevueSquare"></tr>
      <tr id="alki"></tr>
      <tr id="daily totals"></tr>
    </table>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/events.js">
    </script>
  </body>
</html>
